<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM | 後台</title>
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <nav class="topBar">
      <div class="wrap">
        <h1><a href="#" class="logo">WOWOROOM</a></h1>
        <span class="material-icons menuToggle"> menu </span>
        <ul class="topBar-menu">
          <li><a href="#">後台管理</a></li>
          <li><a href="#">管理員登入</a></li>
        </ul>
      </div>
    </nav>
    <section class="wrap position-relative" style="min-height: 392px">
      <h2 class="section-title" id="chartSelect-title">全品項營收比重</h2>
      <select name="" id="chartSelect" class="position-absolute top-0 form-select w-auto">
        <option value="allProductSales" selected>全品項營收比重</option>
        <option value="allCategorySales">全產品類別營收比重</option>
      </select>
      <div id="chart" class="position-absolute w-100 h-100"></div>
    </section>
    <section class="wrap orderPage-list">
      <a href="#" class="discardAllBtn">清除全部訂單</a>
      <div class="orderTableWrap">
        <table class="orderPage-table">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>聯絡人</th>
              <th>聯絡地址</th>
              <th>電子郵件</th>
              <th>訂單品項</th>
              <th>訂單日期</th>
              <th>訂單狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- C3 D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // 預設 JS，請同學不要修改此處
      let menuOpenBtn = document.querySelector('.menuToggle');
      let linkBtn = document.querySelectorAll('.topBar-menu a');
      let menu = document.querySelector('.topBar-menu');
      menuOpenBtn.addEventListener('click', menuToggle);

      linkBtn.forEach((item) => {
        item.addEventListener('click', closeMenu);
      });

      function menuToggle() {
        if (menu.classList.contains('openMenu')) {
          menu.classList.remove('openMenu');
        } else {
          menu.classList.add('openMenu');
        }
      }
      function closeMenu() {
        menu.classList.remove('openMenu');
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script/admin.js"></script>
  </body>
</html>
